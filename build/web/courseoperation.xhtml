<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
     <h:outputStylesheet library="css" name="css.css"/>
    </h:head>
    <h:body>

        <div class="main">

            <div class="header">
                <h:form>
                <p:commandLink action="coursesopertion?faces-redirect=true" styleClass="link" value="Cources operation"></p:commandLink>
                <p:commandLink action="addcourse?faces-redirect=true" styleClass="link" value="Add Cource"></p:commandLink>
                <p:commandLink action="showstudent?faces-redirect=true" styleClass="link" value="Show Student"></p:commandLink>
                <p:commandLink action="displaycourses?faces-redirect=true" styleClass="link" value="Display Courses"></p:commandLink>
                <h:commandLink action="#{logoutbean.logout()}"   styleClass="link" value="Logout"></h:commandLink>
                </h:form>
            </div>

            <div class="con2">

                <h:form>

                    <h:panelGrid columns="3" cellpadding="10px">
                        <p:commandButton action="#{couoperationbean.save()}"  update="t,msg" value="Save"></p:commandButton>
                        <p:commandButton  action="#{couoperationbean.refresh()}" update ="t" value="Refresh"></p:commandButton>
                        <p:outputLabel id="msg" value="#{couoperationbean.msg}"></p:outputLabel>
                    </h:panelGrid>
                    
                    <p:dataTable id="t" value="#{couoperationbean.courses}" var="c">


                        <p:column  headerText="Name">

                            <p:outputLabel value="#{c.cname}" rendered="#{not c.isedit}"></p:outputLabel>
                            <p:inputText value="#{c.cname}" rendered="#{c.isedit}"></p:inputText>

                        </p:column>

                        <p:column   headerText="Details">

                            <p:outputLabel  value="#{c.cdetails}"  rendered="#{not c.isedit}"></p:outputLabel>
                            <p:inputTextarea value="#{c.cdetails}" cols="35" rows="8" rendered="#{c.isedit}"></p:inputTextarea>

                        </p:column>

                        <p:column headerText="Date">
                            <p:outputLabel value="#{c.cdate}" rendered="#{not c.isedit}"></p:outputLabel>
                            <p:inputText value="#{c.cdate}" rendered="#{c.isedit}"></p:inputText>

                        </p:column>

                        <p:column headerText="#Hour">
                            <p:outputLabel value="#{c.chour}" rendered="#{not c.isedit}"></p:outputLabel>
                            <p:inputText value="#{c.chour}" rendered="#{ c.isedit}"></p:inputText>

                        </p:column>

                        <p:column headerText="Instractor">
                            <p:outputLabel value="#{c.cteacher}" rendered="#{not c.isedit}"></p:outputLabel>
                            <p:inputText value="#{c.cteacher}" rendered="#{ c.isedit}"></p:inputText>

                        </p:column>


                        <p:column headerText="Loction">
                            <p:outputLabel value="#{c.clocation}" rendered="#{not c.isedit}"></p:outputLabel>
                            <p:inputText value="#{c.clocation}" rendered="#{ c.isedit}"></p:inputText>

                        </p:column>

                        <p:column headerText="Edit">
                            <p:commandButton action="#{couoperationbean.edit(c)}" value="Edit" styleClass="edit"  update="t"  rendered="true"></p:commandButton>
                        </p:column>

                        <p:column headerText="Delete">
                            <p:commandButton action="#{couoperationbean.delete(c)}" value="Delete" styleClass="edit"  update="t"  rendered="true"></p:commandButton>

                        </p:column>

                    </p:dataTable>

                </h:form>
            </div>



            <div class="footer"><center>Footer</center></div>
        </div>

    </h:body>
</html>
